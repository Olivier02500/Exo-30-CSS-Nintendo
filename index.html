<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exo 30 Nitendo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="nintendo">
            <img id="logo" src="nintendoblanc.png" alt="nitendo" height="" width=""/>

            <div class="icon">
                <img id="icon" src="icon.png" height="41" width="37"/>
                <p>Connexion</p>
            </div>
            <div class="pannier">
                <img id="panier" src="caddieblanc.png" height="68" width="78"/>
                <p>Panier</p>
            </div>
            <div class="coeur">
                <img id="coeur" src="coeur blanc.png" height="88" width="95"/>
                <p>Liste de souhaits</p>
            </div>
            <div class="loupe">
                <img id="loupe" src="loupe.png" height="89" width="89"/>
                <p>Recherche</p>
            </div>
        </div>
    </header>

    <div id="menu">

        <div class="jeux">
            <img id="jeux"  src="starblanc.png" height="165" width="173"/>
            <p>Jeux</p>
        </div>

        <div class="croix">
            <img id="croix" src="dpad.png" height="56" width="56"/>
            <p>Hardware</p>
        </div>

        <div class="switch">
            <img id="switch" src="switch icon.png" height="68" width="67"/>
            <p>Nintendo Switch Online</p>
        </div>

        <div class="bag">
            <img id="bag" src="bag.png" height="83" width="77"/>
            <p>Nintendo eShop</p>
        </div>

        <div class="mario">
            <img id="mario" src="mariohat.png" height="29" width="40"/>
            <p>My Nintendo Store</p>
        </div>

        <div class="assistance">
            <img id="assistance" src="assistance.PNG" height="51" width="75"/>
            <p>Assistance</p>
        </div>

        <div class="news">
            <img id="nenws" src="newsblanc.PNG" height="75" width="91"/>
            <p>News</p>
        </div>

        <div id="red">

        </div>

    </div>

</body>

</html>
